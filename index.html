<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <title>Omega</title>
</head>
<body>
   <!-- START OMEGA WEBSITE  -->

   <!-- START SITE HEADER  -->
   <header class="site-header" id="header">
      <div class="header-box">
         <a href="#" class="logo">Omega</a>

         <nav class="header-nav">
            <ul class="header-item" id="item">
               <li class="header-list"><a href="#" class="active">demos</a></li>
               <li class="header-list"><a href="#">pages</a></li>
               <li class="header-list"><a href="#">support</a></li>
            </ul>
         </nav>

         <a href="#" class="cart" id="cart">
            <h3>cart</h3>
            <span>3</span>
         </a>
         <div class="nav-icon" id="icon">
            <div class="nav-icons"></div>
            <div class="nav-icons"></div>
            <div class="nav-icons"></div>
         </div>
      </div>
   </header>  <!-- end site header-->

   <!-- START SITE MAIN  -->
   <main class="site-main">
      <section class="top-section">
         <div class="container top-section-box">
            <img src="./images/Bitmap1.png" srcset="./images/Bitmap1.png 1x, ./images/Bitmap1@2x.png 2x" alt="Bitmap img" class="top-section-img" width="370" height="600">

            <div class="top-section-info">
               <h1>Enjoy every single beat on headphone!</h1>
               <p>For iPhone, iPad, and Android users, be sure your productâ€™s firmware is up to date through the Bose connect app.</p>
               <div class="price">
                  <div class="price-top">
                     <h2>$299</h2>
                     <a>Save 30% today</a>
                  </div>
                  <p class="original-price" id="new">Original price $399</p>
               </div>

              <div class="add-cart">
               <form action="#">
                  <input type="number" name="number" id="number" value="1" readonly>
                  <button class="btn-1" type="button">+</button>
                  <button class="btn-2" type="button">-</button>
               </form>

               <a href="#">Add to cart</a>
              </div>
            </div>
         </div>
      </section> <!-- end top section-->
   </main>
  
  
  
  
  
  
  <script>
     let icon = document.querySelector('#icon');
     let item = document.querySelector('#item');
     let cart = document.querySelector('#cart');

   icon.addEventListener('click', function() {
      item.classList.toggle('nav-click');
      cart.classList.toggle('nav-click');
   })

   let header = document.querySelector('#header');
      window.addEventListener('scroll', function(){
         header.classList.toggle("scroll-header", window.scrollY > 0)
         item.classList.toggle("bg1", window.scrollY > 0)
         cart.classList.toggle("bg", window.scrollY > 0)
      });
  
  
  </script>
</body>
</html>
